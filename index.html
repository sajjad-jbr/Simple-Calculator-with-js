<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/x-icon" href="icons8-calculator.gif">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

<div class="container">
  <h1><a style="text-decoration: none; color: #f1c40f; margin-left: 0.25rem;" href="" onclick="location.reload();">CALCULATOR</a>
  </h1>
  <div class="calculator">
    <input type="text" name="screen" id="answer" readonly>
    <table>
      <tr>
        <td>
          <button>(</button>
        </td>
        <td>
          <button>)</button>
        </td>
        <td>
          <button style="background-color: #f01600; font-weight: bold; color: #ecf0f1;">C</button>
        </td>
        <td>
          <button>%</button>
        </td>
      </tr>
      <tr>
        <td>
          <button>7</button>
        </td>
        <td>
          <button>8</button>
        </td>
        <td>
          <button>9</button>
        </td>
        <td>
          <button>X</button>
        </td>
      </tr>
      <tr>
        <td>
          <button>4</button>
        </td>
        <td>
          <button>5</button>
        </td>
        <td>
          <button>6</button>
        </td>
        <td>
          <button>-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button>1</button>
        </td>
        <td>
          <button>2</button>
        </td>
        <td>
          <button>3</button>
        </td>
        <td>
          <button>+</button>
        </td>
      </tr>
      <tr>
        <td>
          <button>0</button>
        </td>
        <td>
          <button style="font-weight: bold;">.</button>
        </td>
        <td>
          <button>/</button>
        </td>
        <td>
          <button style="background-color: #25db72; font-weight: bold; color: #ecf0f1;">=</button>
        </td>
      </tr>
    </table>
    <hr style="max-width: 50vw;">


  </div>
</div>
<script src="js/main.js"></script>
</body>

</html>
